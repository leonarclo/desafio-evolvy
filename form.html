<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Formulário - Desafio Evolvy</title>
  </head>
  <body>
    <header>
      <h1>Formulário</h1>
    </header>
    <main>
      <form id="form">
        <fieldset>
          <div class="input-label">
            <label id="label-name" for="name"> Nome Completo </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Digite seu nome e sobrenome"
              pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+ [A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
              minlength="5"
              maxlength="100"
              required
              autofocus
            />
          </div>
          <div class="input-label">
            <label id="label-phone" for="phone">
              Telefone (celular ou fixo)
            </label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Digite seu número de telefone"
              pattern="(\([0-9]{2}\))\s([9])?([0-9]{4})-([0-9]{4})"
              minlength="14"
              maxlength="15"
              required
            />
          </div>
          <div class="input-label">
            <label id="label-email" for="email"> Email </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Digite seu email"
              pattern="^[\w]+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required
            />
          </div>

          <div class="input-label">
            <label id="label-number" for="number"> Número </label>
            <input
              type="number"
              name="number"
              id="number"
              pattern="^[0-9]{1,3}"
              min="1"
              max="999"
              placeholder="Digite um número de 1 a 999"
              required
            />
          </div>
          <button type="submit" id="submit">Enviar</button>
        </fieldset>
      </form>
    </main>
  </body>
  <script src="script.js"></script>
</html>
